<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="register">
            <h2>Register Here</h2>
            <form id="register" method="Post"> 
                <label>Full Name: </label>
                <br>
                <input type="text" name="fname"
                id="name" placeholder="Enter Your Full Name">
                <br><br>
                <label>Email :</label>
                <br>
                <input type="email"  name="Email"
                id="name" placeholder="Enter Your Valid Email">
                <br><br>
                <label>Branch: </label>
                <br>
                <input type="text" name="Branch"
                id="name" placeholder="Enter Your Branch">
                <br><br>
                <label>Roll NO: </label>
                <br>
                <input type="number" name="Roll No"
                id="name" placeholder="Enter Your Roll No">
                <br><br>
                <label>Year: </label>
                <br>
                <input type="text" name="Year"
                id="name" placeholder="Enter Your Year">
                <br><br>
                <label> Gender:</label>
                <select name="Gender" id="Gender">
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>
                <br>
                <label>Sports</label>
                <select name="Sport" id="Sport"> 
                    <option value="">Select Sport</option>
                    <option value="Basketball">Basketball</option>
                    <option value="Volleyball">Volleyball</option>
                    <option value="Bedminton">Bedminton</option>
                    <option value="Cricket">Cricket</option>
                </select>
                <br> <br>
                <button class="glow-on-hover" type="button">SUMBIT!</button>
                
                <br>
      
            </form>

    </div>
